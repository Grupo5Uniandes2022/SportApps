<div class="plans">

    <h1>
      <img src="/assets/images/plan.svg">
      <span id="title_plan">Plan de Subscripción</span>
    </h1>

    <a class="btn btn-primary" [routerLink]="['../profile/update-plan']" role="button">Cambiar mi plan de subscripción</a>


  </div>

  <div class="message">
    Tu plan de subscripción actual es :  <span>Gratis</span>
  </div>

    </div>
  </ng-template>
</div>
