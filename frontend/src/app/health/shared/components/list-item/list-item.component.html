<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__name">
      <strong>{{ item.name }}</strong>
    </p>
    <p class="list-item__ingredients">
          <span *ngIf="item.ingredients; else showWorkout">
            Intolerancias: {{ item.ingredients | join }}
          </span> <br>
          <span *ngIf="item.alergics; else showWorkout">
          Alergias: {{ item.alergics | join }}
          </span>
    </p>
    <ng-template #showWorkout>
      <span>{{ item | workout }}</span>
    </ng-template>
  </a>
  <div
    class="list-item__delete"
    *ngIf="toggled">
    <p>Remover item?</p>
    <button
      class="confirm"
      type="button"
      (click)="removeItem()">
      SÃ­
    </button>
    <button
      class="cancel"
      type="button"
      (click)="toggle()">
      No
    </button>
  </div>
  <button
    class="trash"
    type="button"
    (click)="toggle()">
    <img src="/assets/images/remove.svg">
  </button>
</div>
